    <div id="wrapper">
        <div class="reg" style=" width:100%">
            <div class="text" style="margin-bottom: 25px;">
                <p style="font-size: 16px; line-height: 24px; font-family: 'Roboto'; margin-right:5%;">Пожалуйста, введите свою корпоративную  <img src="\static/slack.png" alt="">  почту </p>

            </div>
            <div class="form">
                <form action="/action" method="post">
                    <input type="text" name="mail" id="mail"  style="border: 1px solid #C1C7D0; box-sizing: border-box; border-radius: 8px; padding-left:15px; padding-top:8px; padding-bottom:8px; padding-right: 64px;" placeholder="kwortew@gmail.com"> <br>
                    <button  disabled type="submit" name="save" id="otpr" style=" margin-top:22px; background: #C1C7D0; border-radius: 8px; text-align:center; width: 70%; height:40px; border:none; ">Продолжить</button>

<script type="text/javascript">

$(document).ready(function() {  
 $("#mail").keyup(function(){
    
    var email = $("#mail").val();
  
    if(email != 0)
    {
        if(isValidEmailAddress(email))
        {   
            otpr.disabled = false
            $("#otpr").css({
                "background": "#FFD953"
                  });
        } 
        else {
            otpr.disabled = true
            $("#otpr").css({
                "background": "#C1C7D0"
                  });
            }
    }
  
    });
  
    });
  
    function isValidEmailAddress(emailAddress) {
    var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
    return pattern.test(emailAddress);
    }
  
  </script>
